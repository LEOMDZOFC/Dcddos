<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LIKES FF - LEO MODZ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c;
      color: #fff;
    }

    canvas#matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #000;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background-color: #2e2e2e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
    }

    h1 {
      color: #ff1a1a;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #ff1a1a;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    .canal-btn {
      display: block;
      text-align: center;
      margin-top: 15px;
      padding: 10px;
      background-color: #333;
      color: #ff1a1a;
      text-decoration: none;
      border-radius: 5px;
    }

    .canal-btn:hover {
      background-color: #444;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }

    #contador-label {
      margin-top: 10px;
    }

    #contador {
      font-size: 24px;
      color: #ff1a1a;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <h1>LIKES FF - LEO MODZ</h1>

    <form id="formEnviar" action="/enviar" method="post">
      <label>Digite o UID do jogador:</label>
      <input type="text" name="uid" required>

      <label>Quantidade de Likes:</label>
      <input type="text" name="quantidade" required>

      <button type="submit">ENVIAR LIKES</button>

      <a href="https://t.me/LEOMODZYTB" target="_blank" class="canal-btn">TELEGRAM DO CRIADOR</a>
    </form>

    <p id="status"></p>
    <p id="contador-label">LIKES ENVIADOS</p>
    <p id="contador">0 / 100</p>
  </div>

  <script>
    let valorAtual = 0;
    const valorFinal = 100;
    let animandoContador = false;

    function atualizarContadorSuave(valor) {
      if (animandoContador) return;
      animandoContador = true;
      const incremento = 1;

      const intervalo = setInterval(() => {
        if (valorAtual >= valor) {
          clearInterval(intervalo);
          animandoContador = false;
          document.getElementById('status').innerText = 'Status: Likes enviados.';
          return;
        }
        valorAtual += incremento;
        document.getElementById('contador').innerText = `${valorAtual} / ${valorFinal}`;
      }, 60);
    }

    const form = document.getElementById('formEnviar');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      await fetch('/atualizar', {
        method: 'POST',
        body: new FormData(form),
      });

      document.getElementById('status').innerText = 'Status: Enviando likes...';
      valorAtual = 0;
      document.getElementById('contador').innerText = `0 / ${valorFinal}`;

      await fetch('/enviar', { method: 'POST' });
      atualizarContadorSuave(valorFinal);
    });
  </script>

  <script>
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = '01';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }, () => 1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#f00';
      ctx.font = `${fontSize}px monospace`;

      drops.forEach((y, x) => {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }

        drops[x]++;
      });
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
