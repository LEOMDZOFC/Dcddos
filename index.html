<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>STANLEY MODZ SPAM NGL V3</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: #00ff41;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      z-index: 1;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00ff41;
      border-radius: 5px;
      background: #111;
      color: #00ff41;
    }

    button {
      background-color: #00ff41;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00cc33;
    }

    .canal-btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px;
      background-color: transparent;
      color: #00ff41;
      border: 1px solid #00ff41;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .canal-btn:hover {
      background-color: #00ff41;
      color: black;
    }

    #contador-label {
      margin-top: 15px;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="container">
    <h1>STANLEY MODZ SPAM NGL</h1>

    <form id="formEnviar" action="/enviar" method="post">
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>DIGITE A MENSAGEM QUE VC DESEJA DAR SPAM:</label>
      <textarea name="mensagem" rows="4" required></textarea>

      <button type="submit">INICIAR SPAM</button>

      <a href="https://t.me/STANLEYMODZYT" target="_blank" class="canal-btn">TELEGRAM DO CRIADOR</a>
    </form>

    <p id="status"></p>
    <p id="contador-label">SPAM ENVIADO</p>
    <p id="contador">0 / 100</p>
  </div>

  <script>
    let valorAtual = 0;
    const valorFinal = 100;
    let animandoContador = false;

    function atualizarContadorSuave(valor) {
      if (animandoContador) return;
      animandoContador = true;
      const incremento = 1;

      const intervalo = setInterval(() => {
        if (valorAtual >= valor) {
          clearInterval(intervalo);
          animandoContador = false;
          document.getElementById('status').innerText = 'Status: Disparo concluÃ­do.';
          return;
        }
        valorAtual += incremento;
        document.getElementById('contador').innerText = `${valorAtual} / ${valorFinal}`;
      }, 60);
    }

    const form = document.getElementById('formEnviar');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      await fetch('/atualizar', {
        method: 'POST',
        body: new FormData(form),
      });

      document.getElementById('status').innerText = 'Status: Disparo iniciado.';
      valorAtual = 0;
      document.getElementById('contador').innerText = `0 / ${valorFinal}`;

      await fetch('/enviar', { method: 'POST' });
      atualizarContadorSuave(valorFinal);
    });
  </script>

  <script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
  const fontSize = 16;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }, () => Math.random() * canvas.height / fontSize);

  function draw() {
    // Fundo mais preto com rastros leves
    ctx.fillStyle = 'rgba(0, 0, 0, 0.15)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Letras verdes
    ctx.fillStyle = '#00ff41';
    ctx.shadowColor = 'transparent'; // sem brilho exagerado
    ctx.font = `${fontSize}px monospace`;

    drops.forEach((y, i) => {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    });
  }

  setInterval(draw, 40);
</script>
